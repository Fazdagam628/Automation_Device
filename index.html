<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">DASHBOARD</h1>

    <div class="row g-4">
      <!-- Kartu Suhu -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Suhu</h5>
            <p id="temperature" class="display-6">-- Â°C</p>
          </div>
        </div>
      </div>

      <!-- Kartu Kelembapan -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Kelembapan</h5>
            <p id="humidity" class="display-6">-- %</p>
          </div>
        </div>
      </div>
    </div>
    <canvas id="chart" height="120"></canvas>

    <div class="text-center mt-5">
      <h4>Kontrol Lampu</h4>
      <div class="btn-group mt-3">
        <button class="btn" onclick="setLed1()" id="buttonLed1">Hidupkan</button>
      </div>
    </div>
    <div class="text-center mt-5">
      <h4>Kontrol Kipas</h4>
      <div class="btn-group mt-3">
        <button class="btn" onclick="setRelay()" id="buttonRelay">Hidupkan</button>
      </div>
    </div>
    <!-- Kontrol Mode Otomatis/Manual -->
    <div class="text-center mt-5">
      <h4>Mode Kontrol</h4>
      <div class="btn-group mt-3">
        <button class="btn" onclick="toggleMode()" id="buttonMode">Memproses...</button>
      </div>
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
